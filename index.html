
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bee Study - Your Intelligent Learning Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap');
      
      body {
        font-family: 'Ubuntu', sans-serif;
        background-color: #fdfdfd;
        overflow-x: hidden;
      }

      /* Enhanced Custom Scrollbars */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(245, 158, 11, 0.03);
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(251, 191, 36, 0.4);
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
        transition: background 0.3s ease;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(245, 158, 11, 0.8);
        background-clip: content-box;
      }

      /* Firefox Support */
      * {
        scrollbar-width: thin;
        scrollbar-color: rgba(251, 191, 36, 0.6) rgba(245, 158, 11, 0.03);
      }

      .bee-gradient {
        background: linear-gradient(135deg, #facc15 0%, #eab308 100%);
      }

      .perspective-1000 { perspective: 1000px; }
      .transform-style-3d { transform-style: preserve-3d; }
      .backface-hidden { backface-visibility: hidden; }
      .rotate-y-180 { transform: rotateY(180deg); }

      /* Animation Utilities */
      @keyframes splashIn {
        0% { transform: scale(0.8); opacity: 0; filter: blur(10px); }
        100% { transform: scale(1); opacity: 1; filter: blur(0px); }
      }
      @keyframes splashOut {
        0% { transform: scale(1); opacity: 1; }
        100% { transform: scale(1.1); opacity: 0; visibility: hidden; }
      }
      .animate-splash-in { animation: splashIn 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-splash-out { animation: splashOut 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      /* Custom selection color for lesson reading */
      .reading-highlight {
        background-color: #facc15;
        color: #1a1a1a;
        padding: 2px 4px;
        border-radius: 4px;
        box-shadow: 0 4px 12px rgba(250, 204, 21, 0.3);
        transform: translateY(-2px);
        display: inline-block;
        transition: all 0.2s ease;
      }

      /* KaTeX override for clean look */
      .katex-display {
        margin: 1.5em 0;
        padding: 1em;
        background: #fffcf0;
        border-radius: 16px;
        border: 1px solid rgba(250, 204, 21, 0.2);
      }
    </style>
